;row.className='phase-header';const cell=row.insertCell();cell.colSpan=13;cell.textContent=text;}function toggleWeek(weekNum,hours){if(completedWeeks.has(weekNum)){completedWeeks.delete(weekNum);}else{completedWeeks.add(weekNum);}saveToStorage();buildTable();}function updateProgress(){const total=trainingPlan.length;const completed=completedWeeks.size;const percentage=Math.round((completed/total)*100);document.getElementById('progressBar').style.width=percentage+'%';document.getElementById('progressBar').textContent=percentage+'% Complete';document.getElementById('weeksComplete').textContent=completed+'/'+total;let totalHours=0;completedWeeks.forEach(weekNum=>{const week=trainingPlan.find(w=>w.week.toString()===weekNum);if(week&&week.hours){totalHours+=parseFloat(week.hours);}});document.getElementById('totalHours').textContent=totalHours.toFixed(1);const raceDate=new Date('2026-05-15');const today=new Date();const daysToRace=Math.ceil((raceDate-today)/(1000*60*60*24));document.getElementById('daysToRace').textContent=daysToRace>0?daysToRace:'RACE DAY!';document.getElementById('currentWeek').textContent='Week '+Math.min(36,Math.max(1,Math.floor((today-new Date('2025-09-08'))/(7*24*60*60*1000))+1));}function buildTable(){const tbody=document.getElementById('trainingBody');tbody.innerHTML='';trainingPlan.forEach((week,index)=>{if(index===0){addPhaseHeader(tbody,"PHASE 1: AEROBIC BASE BUILDING (Weeks 1-12)");}else if(index===12){addPhaseHeader(tbody,"PHASE 2: SPECIFIC PREPARATION (Weeks 13-24)");}else if(index===24){addPhaseHeader(tbody,"PHASE 3: RACE INTEGRATION & TAPER (Weeks 25-36)");}const row=tbody.insertRow();const weekNum=week.week.toString();const isCompleted=completedWeeks.has(weekNum);if(isCompleted){row.classList.add('completed-row');}if(week.type){row.classList.add(week.type);}const checkCell=row.insertCell();checkCell.className='checkbox-cell';const checkbox=document.createElement('input');checkbox.type='checkbox';checkbox.className='week-checkbox';checkbox.dataset.week=weekNum;checkbox.dataset.hours=week.hours;checkbox.checked=isCompleted;checkbox.onchange=()=>toggleWeek(weekNum,week.hours);checkCell.appendChild(checkbox);row.insertCell().textContent=weekNum;row.insertCell().textContent=week.dates;row.insertCell().textContent=week.phase;row.insertCell().innerHTML='<span class="hours">'+week.hours+'</span>';row.insertCell().textContent=week.w1;row.insertCell().textContent=week.w2;row.insertCell().textContent=week.w3;row.insertCell().textContent=week.w4;row.insertCell().textContent=week.w5;row.insertCell().textContent=week.w6;row.insertCell().textContent=week.w7;row.insertCell().textContent=week.focus;});updateProgress();}function saveToStorage(){try{const data={completedWeeks:Array.from(completedWeeks),savedDate:new Date().toISOString()};localStorage.setItem(STORAGE_KEY,JSON.stringify(data));}catch(e){console.log('Could not save to localStorage:',e);}}function loadFromStorage(){try{const stored=localStorage.getItem(STORAGE_KEY);if(stored){const data=JSON.parse(stored);completedWeeks=new Set(data.completedWeeks);}}catch(e){console.log('Could not load from localStorage:',e);}}function downloadProgress(){const data={completedWeeks:Array.from(completedWeeks),savedDate:new Date().toISOString(),athlete:"Backyard Ultra Training",race:"Red One BYU - 15 May 2026"};const blob=new Blob([JSON.stringify(data,null,2)],{type:'application/json'});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download='training_progress_'+new Date().toISOString().split('T')[0]+'.json';a.click();URL.revokeObjectURL(url);}function uploadProgress(){document.getElementById('fileInput').click();}function clearAll(){if(confirm('Are you sure you want to clear all progress? This cannot be undone.')){completedWeeks.clear();saveToStorage();buildTable();}}function exportToCSV(){let csv='Week,Dates,Phase,Hours,Workout 1,Workout 2,Workout 3,Workout 4,Workout 5,Workout 6,Workout 7,Focus,Completed\n';trainingPlan.forEach(week=>{const completed=completedWeeks.has(week.week.toString())?'Yes':'No';csv+='"'+week.week+'","'+week.dates+'","'+week.phase+'","'+week.hours+'",';csv+='"'+week.w1+'","'+week.w2+'","'+week.w3+'","'+week.w4+'",';csv+='"'+week.w5+'","'+week.w6+'","'+week.w7+'","'+week.focus+'","'+completed+'"\n';});const blob=new Blob([csv],{type:'text/csv'});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download='backyard_training_plan.csv';a.click();URL.revokeObjectURL(url);}function refreshTable(){buildTable();}document.getElementById('fileInput').addEventListener('change',function(e){const file=e.target.files[0];if(file){const reader=new FileReader();reader.onload=function(event){try{const data=JSON.parse(event.target.result);completedWeeks=new Set(data.completedWeeks);saveToStorage();buildTable();alert('Progress loaded successfully!');}catch(error){alert('Error loading file. Please check the file format.');}};reader.readAsText(file);}});if(document.readyState==='loading'){document.addEventListener('DOMContentLoaded',function(){loadFromStorage();buildTable();});}else{loadFromStorage();buildTable();}</script>
